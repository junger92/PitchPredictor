<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PitchPredictor</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ fontawesome_html() }}
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">

    <!-- Chart js -->
    <script src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/father-icons.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#"><span class="fas fa-baseball-ball"></span> PitchPredictor</a>
        {% block header %}{% endblock %}
    </header>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">
                                <span class="fas fa-home"></span>
                                Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/prepare">
                                <span class="fas fa-toolbox"></span>
                                Preparar Juego
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/game">
                                <span class="fas fa-baseball-ball"></span>
                                Juego
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pitchers">
                                <span class="fas fa-user-circle"></span>
                                Lanzadores
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
{% block script %}{% endblock %}
